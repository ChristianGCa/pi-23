      // Fun√ß√£o para buscar dados do servidor e atualizar elementos HTML
function atualizarDados() {
    fetch("estacoes_retorno.json").then((response) => {
        response.json().then((dados) => {
            // Atualizar temperatura
            const temperaturaCruzeiro = dados.find((estacao) => estacao.deviceName === "Esta√ß√£o Cruzeiro").temperature;
            document.getElementById("valorTemperatura").textContent = temperaturaCruzeiro + " ¬∫C";

            // Atualizar humidade
            const umidadeCruzeiro = dados.find((estacao) => estacao.deviceName === "Esta√ß√£o Cruzeiro").humidity;
            document.getElementById("valorUmidade").textContent = umidadeCruzeiro + " %";

            // Atualizar press√£o atmosf√©rica
            const pressaoCruzeiro = dados.find((estacao) => estacao.deviceName === "Esta√ß√£o Cruzeiro").atm_pres;
            document.getElementById("valorPressao").textContent = pressaoCruzeiro + " hPa";

            // Atualizar velocidade do vento
            const velventoCruzeiro = dados.find((estacao) => estacao.deviceName === "Esta√ß√£o Cruzeiro").avg_wind_speed;
            document.getElementById("valorVelvento").textContent = velventoCruzeiro + " Km/h";

            // Atualizar dire√ß√£o do vento
            const dirventoCruzeiro = dados.find((estacao) => estacao.deviceName === "Esta√ß√£o Cruzeiro").wind_direction;
            const windDirectionText = convertWindDirection(dirventoCruzeiro);
            document.getElementById("valorDirvento").textContent = windDirectionText;

            // Atualizar luminosidade
            const luminosidadeCruzeiro = dados.find((estacao) => estacao.deviceName === "Esta√ß√£o Cruzeiro").luminosity;
            const luminosityText = convertLuminosity(luminosidadeCruzeiro);
            document.getElementById("valorLuminosidade").textContent = luminosityText;
        });
    });
}

// Fun√ß√£o para converter a dire√ß√£o do vento em texto
function convertWindDirection(degrees) {
    const directionMap = {
        0: "Norte" + " " + "ü°±",
        45: "Nordeste" + " " + "ü°µ",
        90: "Leste" + " " + "ü°≤",
        135: "Sudeste" + " " + "ü°∂",
        180: "Sul" + " " + "ü°≥",
        225: "Sudoeste" + " " + "ü°∑",
        270: "Oeste" + " " + "ü°∏",
        315: "Noroeste" + " " + "ü°¥",
    };

    const closestDirection = Object.keys(directionMap).reduce((a, b) => {
        return Math.abs(b - degrees) < Math.abs(a - degrees) ? b : a;
    });

    return directionMap[closestDirection];
}

// Fun√ß√£o para converter luminosidade em texto
function convertLuminosity(luminosity) {
    if (luminosity > 1000) {
        return "Alta";
    } else if (luminosity > 40) {
        return "M√©dia";
    } else {
        return "Baixa";
    }
}

// Atualizar dados a cada 0,5 segundos
setInterval(atualizarDados, 500);
